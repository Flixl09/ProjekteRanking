<div class="card-container" *ngIf="actualProject">
    <div class="topbar">
        <div class="leftbar">
            <p class="ptitle">{{ actualProject!.title }}</p>
            <div class="facts">
                <p class="contitle">Projektleitung</p>
                <p class="user">{{ actualProject!.leader!.name }}</p>
            </div>
        </div>
        <div class="rightbar">
            <div class="placeholder-image">
                <img [src]="actualProject!.imageurl" alt="Projektbild" width="500vw"/>
            </div>
        </div>
    </div>
    <div class="intro">
        <p class="ititle">Description</p>
        <p class="itext">{{ actualProject!.description }}</p>
    </div>
    <div class="buttonrow">
        <button class="butts supervote" (click)="vote(actualProject!, VoteTypes.FAVOURITE)" clickable>
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="44" viewBox="0 0 45 44" fill="none">
                <path d="M31.7918 33L22.6252 23.8333L13.4585 33M31.7918 20.1667L22.6252 11L13.4585 20.1667" stroke="#58A6FF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <button class="butts upvote" (click)="vote(actualProject!, VoteTypes.UPVOTE)" clickable>
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="44" viewBox="0 0 45 44" fill="none">

        </button>

<div class="loading" *ngIf="!actualProject">
    <div class="loader"></div>
    <p>Keine Projekte mehr zum abstimmen!</p>
    <p>Danke fürs mitwirken c:</p>
    <a [routerLink]="[ '/' ]">Zurück zur übersicht</a>    

</div>
